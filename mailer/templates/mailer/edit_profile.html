{% extends "mailer/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit Profile</h1>
        
        <style>
            .custom-profile-pic {
                width: 300px;  
                height: 300px; 
                object-fit: cover; 
                border-radius: 0%; 
            }
        </style>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group mb-4">
                <label for="id_profile_picture">Current Profile Picture:</label>
                <div class="mb-3">
                    {% if profile_picture_url %}
                        <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-picture img-fluid mb-3 custom-profile-pic">
                    {% else %}
                        <p class="text-muted mb-3">No profile picture available</p>
                    {% endif %}
                </div>
                
                <div class="mb-3">
                    <label for="id_profile_picture">Change Profile Picture:</label>
                    {{ form.profile_picture }}
                </div>
            </div>
            
            <div class="form-group mb-4">
                <label for="id_bio">Bio:</label>
                <div>
                    {{ form.bio }}
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
